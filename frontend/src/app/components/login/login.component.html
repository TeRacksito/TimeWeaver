<div class="flex min-h-screen items-center justify-center">
  <div class="w-full max-w-md p-6 bg-white dark:bg-gray-800 shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-gray-100">{{'LOGIN' | translate }}</h2>

    <form class="mt-4">
      <label class="block">
        <span class="text-gray-700 dark:text-gray-300">{{ 'USERNAME' | translate }}</span>
        <input type="text" [(ngModel)]="username" name="username"
          class="input input-bordered w-full mt-1 bg-gray-50 dark:bg-gray-700 dark:text-white" />
      </label>

      <label class="block mt-3">
        <span class="text-gray-700 dark:text-gray-300">{{ 'PASSWORD' | translate }}</span>
        <input type="password" [(ngModel)]="password" name="password"
          class="input input-bordered w-full mt-1 bg-gray-50 dark:bg-gray-700 dark:text-white" />
      </label>

      <p *ngIf="errorMessage()" class="text-red-500 dark:text-red-400 text-sm mt-2">{{ errorMessage() }}</p>

      <button type="button" (click)="login()" [disabled]="isLoading()"
        class="btn btn-primary w-full mt-4 dark:bg-blue-600 dark:border-none">
        <span *ngIf="!isLoading()">{{ 'LOGIN' | translate}}</span>
        <span *ngIf="isLoading()" class="loading loading-spinner"></span>
      </button>
    </form>
  </div>
</div>
