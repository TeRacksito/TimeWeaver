<div class="flex justify-center items-center w-full overflow-hidden">
  <div
    class="max-w-200 parallax-container relative w-full md:w-4/5 lg:w-3/4 h-[500px] overflow-hidden rounded-lg shadow-lg">
    @for (image of images; track $index) {
    <app-parallax [imgSrc]="image" [depth]="$index +10" class="block w-100 h-12.5 max-h-15"></app-parallax>

    }

    <div class="w-35 h-15 absolute z-100" [ngStyle]="{'top': '10px', 'left': '650px'}">
      Punctuation: {{punctuation}} <br>
      + {{lastPunctuation}}
    </div>

    
      <div class="w-80 h-60 bg-amber-600 absolute z-100" [ngStyle]="{'top': '100px', 'left': '250px', 'display': hiddenForm ? 'none' : 'block'}">
        <form class="flex align-middle justify-center flex-col w-full h-full" >
  
          <input type="text" id="name" class="border rounded m-5 p-2" placeholder="Mi nombre es...">
  
          <button type="button" id="form-submit" class="border rounded m-5 p-2 cursor-pointer">Registrar
            puntuación</button>
  
        </form>
      </div>

    


    <div class="w-5 absolute bg-amber-600 z-100"
      [ngStyle]="{'top': '50px', 'left': '10px', 'height': barStrength * 4 + 'px'}"></div>

    <div class="w-35 h-35 absolute z-100" [ngStyle]="{'top': cartPosition.y + 'px', 'left': cartPosition.x +'px'}"><img
        src="carrito.webp" alt=""></div>

    <div class="w-35 h-35 absolute z-150" style="top: 460px; left: 100px;"><img src="skate.webp" alt=""></div>
    <div id="bag" class="w-35 h-35 absolute z-160 cursor-pointer"
      [ngStyle]="{'top': bagPosition.y + 'px', 'left': bagPosition.x +'px'}"><img src="pngegg.png" alt=""></div>



  </div>
</div>
<table>
  <thead>
    <th>Nombre</th>
    <th>Puntuación</th>
  </thead>
  <tbody>
    @for (user of users; track $index) {
    <tr>
      <td>{{user.name}}</td>
      <td>{{user.punctuation}}</td>
    </tr>
    }

  </tbody>

</table>
